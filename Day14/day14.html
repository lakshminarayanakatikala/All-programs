<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<body>
    <form> 
    <fieldset>
    <legend>Student Registration Form</legend>
    <label for="student name">Student name:</label>
    <input type="text" id="student name" name="user" placeholder="user name" required><br><br>
    <label for="father name" >Father name:</label>&nbsp;&nbsp;
    <input type="text"  id="father name" name="father name" required><br><br>
    <label for="mother name" >Mother name:</label>&nbsp;
    <input type="text"  id="mother name" name="mother name" required><br><br>
    <label>Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="gender">Male</label>
    <input type="radio" id="gender" name="gender" value="male">
    <label for="gender">Femaler</label>
    <input type="radio" id="gender" name="gender" value="female">
    <label for="gender">Transgender</label>
    <input type="radio" id="gender" name="gender" value="Transgender"><br><br>
    <label for="dob">Date Of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label>Select your course:</label>
    <select>
        <option>B.SC(mpcs)</option>
        <option>B.SC(mscs)</option>
        <option>B.SC(mpc)</option>
      </select><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</fieldset> 
</form>
</body>
</html>
