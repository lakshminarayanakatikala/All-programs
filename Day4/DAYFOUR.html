<!DOCTYPE html>
<html>
<head>
<title>TABLE</title>
</head>
<body>
<table align="center" 
border="4"
width="500" 
height="500"
cellspacing="5"
cellpadding="11" >
   
    <caption>TYPES OF COLORS</caption>
<tr>
<td bgcolor="blue">blue</td>
<td bgcolor="green">green</td>
<td bgcolor="lightblue">light blue</td>
<td bgcolor="lightgreen">lightgreen</td>
</tr>
<tr>
<td bgcolor="yellow">yellow</td>
<td bgcolor="lightyellow">lightyellow</td>
<td bgcolor="red">red</td>
<td bgcolor="orange">orange</td>
</tr>
<tr>
<td bgcolor="pink">pink</td>
<td bgcolor="violet">violet</td>
<td bgcolor="darkviolet">darkviolet</td>
<td bgcolor="darkpink">darkpink</td>
</tr>
<tr>
<td bgcolor="naviblue">naviblue</td>
<td bgcolor="darkred">dark red</td>
<td bgcolor="brown">brown</td>
<td bgcolor="fullviolet">full violet</td>
</tr>
<tr>
<td bgcolor="gray">gray</td>
<td bgcolor="white">white</td>
<td style="color: white; background-color: black;">black</td>
<td bgcolor="forestgreen">forest green</td>
</tr>
</table>
</body>
</html>
