<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create table</title>
</head>
<body>
    <table 
    align="center"
    border="2"
    width="400" 
    height="400"
    cellpadding="20"
    cellspacing="10" 
    bgcolor="pink">
        <caption><h2>SEMANTIC ELEMENTS IN HTML</h2></caption>
        <thead bgcolor="darkvoilet">
            <tr >
                <th colspan="4"><b>< Header ></b></th>
            </tr>
            <tr>
                <th colspan="4"><b>< Nav ></b></th>
            </tr>
        </thead>
        <tbody bgcolor="yellow">
            <tr>
                <th colspan="2"><b>< Section ></Section></b></th>
                <th rowspan="2"><b>< Aside ></Aside></b></th>
             </tr>
            <tr>
                <th colspan="2"><b>< Article ></Article></b></th>
            </tr>
        </tbody>
        <tfoot bgcolor="lightblue">
            <tr>
                <th colspan="4"><b>< Footer ></Footer></b></th>
            </tr>
        </tfoot>
     </table>
</body>
</html>
